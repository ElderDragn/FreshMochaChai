<!DOCTYPE html>
<html>
  <head>
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/7.2.0/mocha.css">
  </head>
  <body>
    <!-- When using Mocha in the browser, remember to include a tag with id "mocha" somewhere in your page's body, this tells Mocha where to populate its HTML display -->
    <div id="mocha"></div>
    <!-- These are the actual Mocha & Chai scripts linked from cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/7.2.0/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js"></script>
    <!-- Initialize Behavior-Driven-Development syntax -->
    <script>mocha.setup('bdd')</script>
    <!-- load code you want to test here -->
    <script src="codeToTest.js"></script>
    <!-- load your test files here -->
    <script src="testSuite.js"></script>

    <script>
      mocha.run();
    </script>
  </body>
</html>
